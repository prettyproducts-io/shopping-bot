<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eqbay Chat Widget</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div id="chat-widget-container" class="chat-widget">
        <div class="chat-header">
            <h2>Chat with us</h2>
        </div>
        <div id="chatbox" class="chatbox">
            <!-- Messages will be appended here -->
        </div>
        <form id="chat-form" class="form-container" method="POST">
            {{ form.hidden_tag() }}
            {{ form.question(id='chat-input', placeholder='Type your message...', rows='1', required=True) }}
            <button type="submit">Send</button>
            <button type="button" class="cancel" onclick="closeChat()">Close</button>
        </form>
    </div>
    <script src="/static/js/chat.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/welcome')
                .then(response => response.json())
                .then(data => {
                    const csrfTokenField = document.querySelector('input[name="csrf_token"]');
                    if (csrfTokenField) {
                        csrfTokenField.value = data.csrf_token;
                    }
                    // After setting the CSRF token, initialize the chat
                    initializeChat();
                })
                .catch(error => console.error('Error fetching CSRF token:', error));
        });
    
        function initializeChat() {
            // Move the chat initialization code here
            const chatScript = document.createElement('script');
            chatScript.src = '/static/js/chat.js';
            document.body.appendChild(chatScript);
        }
        
        function closeChat() {
            const iframe = parent.document.getElementById('chat-widget-iframe');
            if (iframe) {
                iframe.style.display = 'none';
            }
            const openButton = parent.document.querySelector('.open-button');
            if (openButton) {
                openButton.style.display = 'block';
            }
        }
    </script>
    <script>
        window.addEventListener('message', function(event) {
            if (event.data.type === 'SESSION_INFO') {
                fetch('/update_session_info', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token() }}'
                    },
                    body: JSON.stringify(event.data.data)
                });
            }
        });
    </script>
</body>
</html>
